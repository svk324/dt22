<head>

    <title>StudyZen - Tailwind Study Client & Admin Manage HTML Template</title>

    <meta content="" name="description" />

    <!-- Theme favicon -->
    <link rel="shortcut icon" href="assets/favicon-8fd74f43.ico">
    
    <!--&lt;!&ndash; Head js &ndash;&gt;-->
    
  <script type="module" crossorigin src="assets/theme-e4584917.js"></script>
  <link rel="stylesheet" href="assets/theme-d32f8eb8.css">
</head>

<body class="relative lg:h-screen py-6 flex justify-center items-center bg-auto bg-no-repeat bg-primary/10" style="background-image: url('assets/auth-bg-f57aaf4d.png');">
    <div class="container">
        <div class="flex justify-center">
            <div class="lg:w-1/3 md:w-2/3 w-full relative">
                <div class="relative bg-white rounded-lg shadow-lg p-6 z-10 dark:bg-default-50">
                    
                    <a href="index.html" class="block mb-8">
                        <img class="h-12 dark:hidden block" src="assets/logo-dark-befc834f.png" alt="">
                        <img class="h-12 dark:block hidden" src="assets/logo-light-43c180d2.png" alt="">
                    </a>

                    <h4 class="text-2xl font-semibold text-default-800 mb-4">Register</h4>
                    <p class="mb-10 text-default-600">Welcome! create an account</p>

                    <form action="#">
                        <div class="mb-4">
                            <label for="LogInFullName" class="block text-base/normal font-semibold text-default-900 mb-2">Full Name</label>
                            <input class="block w-full rounded py-2.5 px-4 bg-transparent border-default-200 text-default-900 focus:outline-0 focus:ring-0" type="text" id="LogInFullName" placeholder="Enter your Full Name">
                            <span class="text-red-500 mt-1 block"></span>
                        </div>
                        
                        <div class="mb-4">
                            <label for="LogInEmailAddress" class="block text-base/normal font-semibold text-default-900 mb-2">Email address</label>
                            <input class="block w-full rounded py-2.5 px-4 bg-transparent border-default-200 text-default-900 focus:outline-0 focus:ring-0" type="email" id="LogInEmailAddress" placeholder="Enter your email">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="block text-base/normal font-semibold text-default-900 mb-2">Password</label>
                            <div class="flex" data-x-password="">
                                <input type="password" id="form-password" class="form-password text-default-900 block w-full rounded-s py-2.5 px-4 bg-transparent border border-default-200 focus:ring-transparent -me-px" placeholder="Enter your password">
                                <button type="button" id="password-addon" class="password-toggle inline-flex items-center justify-center py-2.5 px-4 border rounded-e bg-transparent border-default-200">
                                    <i data-lucide="eye" class="password-eye-on h-5 w-5 text-default-600"></i>
                                    <i data-lucide="eye-off" class="password-eye-off h-5 w-5 text-default-600 hidden"></i>
                                </button>
                            </div>
                        </div>

                        <a href="#" class="relative inline-flex items-center justify-center px-6 py-3 rounded text-base bg-primary text-white capitalize transition-all hover:bg-primary-500 w-full">Register</a>

                        <div class="flex items-center my-6">
                            <div class="flex-auto mt-px border-t border-dashed border-default-800"></div>
                            <div class="mx-4 text-default-800">Or</div>
                            <div class="flex-auto mt-px border-t border-dashed border-default-800"></div>
                        </div>

                        <div class="flex justify-center gap-2 mb-8">
                            <a href="#" class="hover:-translate-y-1 transition-all duration-300">
                                <img src="assets/github-f9e32855.svg" alt="">    
                            </a>

                            <a href="#" class="hover:-translate-y-1 transition-all duration-300">
                                <img src="assets/google-912ee3eb.svg" alt="">
                            </a>
                            <a href="#" class="hover:-translate-y-1 transition-all duration-300">
                                <img src="assets/icon-facebook-018a3c7f.svg" alt="">
                            </a>
                        </div>

                        <h4 class="text-center text-base text-default-700 mb-4">Alredy have an account back to ? <a href="auth-login.html" class="text-primary">Log In</a></h4>

                        <div class="flex lg:flex-row flex-col gap-3 text-center justify-around">
                            <a href="#" class="text-base text-default-700">Terms & Conditions</a>
                            <a href="#" class="text-base text-default-700">Support</a>
                            <a href="#" class="text-base text-default-700">Customer Care</a>
                        </div>
                    </form>
                </div>

                <div class="lg:flex hidden">
                    <div class="absolute start-0 bottom-0 -ms-[11.75rem] -z-0">
                        <img src="assets/auth-cardbg-1-5e4948cf.png" alt="" class="">
                    </div>

                    <div class="absolute end-0 bottom-0 -me-36 -z-0">
                        <img src="assets/auth-cardbg-2-8584e00f.png" alt="" class="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-5 end-5 flex flex-col items-center bg-primary/25 rounded-full z-10 print:hidden">
        <button class="h-0 w-8 opacity-0 flex justify-center items-center transition-all duration-500 translate-y-5 z-10" data-toggle="back-to-top">
            <i class="h-5 w-5 text-primary-500 mt-1" data-lucide="chevron-up"></i>
        </button>
        <button class="rounded-full h-10 w-10 bg-primary text-white flex justify-center items-center z-20">
            <i class="h-5 w-5" data-lucide="sun" id="light-theme"></i>
            <i class="h-5 w-5" data-lucide="moon" id="dark-theme"></i>
        </button>
    </div>
    <!-- Theme Js -->
    
</body>
